
<div class="container">
    <div class="row">
        @for (post of posts; track $index) 
        {
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{post.title}}</h5>
                            <p class="card-text">{{post.body}}</p>
                        </div>
                </div>
            </div>
        }
    </div>
</div>
